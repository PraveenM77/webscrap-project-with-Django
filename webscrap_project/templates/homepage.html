<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        form {
            margin: 10px 0;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>

    <h1>Beauty Products</h1>

    <form method="post" action="{% url 'load_data' %}">
        {% csrf_token %}
        <button type="submit">Load Data</button>
    </form>
    
    <form method="post" action="{% url 'show_data' %}">
        {% csrf_token %}
        <button type="submit">Show Data</button>
    </form>

    <form method="post" action="{% url 'search_data_page' %}">
        {% csrf_token %}
        <input type="text" name="search_data" value="{{ search_data }}" placeholder="Enter search term">
        <button type="submit">Search</button>
    </form>

    
</body>
</html>
